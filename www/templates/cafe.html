<ion-view view-title="Today's Menu">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <div ng-repeat="daypart in currentMenu()">
        <div class="item item-divider">
          {{daypart.label}}
          <span class="item-note">{{formatTime(daypart)}}</span>
        </div>
        <ion-item ng-repeat="station in daypart.stations">
          <h2 ng-repeat="item in station.items">
            {{items()[item].label}}
            <!-- {{items[item].description}} -->
          </h2>
          <p><i class="icon ion-location"></i> {{station.label}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
